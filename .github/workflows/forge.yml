name: Java CI with Gradle

on:
  push:
    branches: [ "forge" ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
    - name: Make Gradle Wrapper Executable
      run: chmod +x ./forge/gradlew
    - name: Build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: buildNeeded
        build-root-directory: forge
    - name: Find Correct JAR
      id: findjar
      run: |
        output="$(find build/libs/ ! -name "*-dev.jar" -type f -printf "%f\n")"
        echo "::set-output name=jarname::$output"
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.findjar.outputs.jarname }}
        path: build/libs/${{ steps.findjar.outputs.jarname }}
